<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>AJ Static Comp 1</title>
</head>

<body>
  <main role="main" class="main-container">
    <section class="card-section">
      <article class="card-section__card card-one">
        <h1 class="card-one--header">Bradley Cooper</h1>
        <p class="card-one--text">I'm Graphic Designer, coder &#38; Entrepreneur.</p>
        <p class="card-one--text">Take a look at my Portfolio to see what I was working on.</p>
        <nav action="#" class="nav" role="nav">
          <button class="card-one--button">
            <i class="fas fa-download card-one--icon"></i>
            <a href="#" class="nav__link">Resume</a>
          </button>
          <button class="card-one--button">
            <i class="fas fa-info card-one--icon"></i>
            <a href="#" class="nav__link">Contact</a>
          </button>
        </nav>
      </article>
      <article class="card-section__card card-two">
        <i class="fas fa-address-card card-section__card--icon"></i>
        <p class="card-section__card--text">Profile</p>
      </article>
      <article class="card-section__card card-three">
        <i class="fas fa-battery-quarter card-section__card--icon"></i>
        <p class="card-section__card--text">Experience</p>
      </article>
      <article class="card-section__card card-four">
        <i class="fas fa-book card-section__card--icon"></i>
        <p class="card-section__card--text">Education</p>
      </article>
      <article class="card-section__card card-five">
        <i class="fas fa-caret-square-up card-section__card--icon"></i>
        <p class="card-section__card--text">Blog</p>
      </article>
      <article class="card-section__card card-six">
        <i class="fas fa-plus card-section__card--icon"></i>
        <p class="card-section__card--text">Profile</p>
      </article>
      <article class="card-section__card card-seven">
        <i class="fas fa-envelope card-section__card--icon"></i>
        <p class="card-section__card--text">Profile</p>
      </article>
      <article class="card-section__card card-eight">
        <i class="fas fa-laptop card-section__card--icon"></i>
        <p class="card-section__card--text">Profile</p>
      </article>
    </section>
    <section class="photo-section">
      <div class="img_overlay"></div>
      <aside class="progress-indicators">
        <div class="progress-indicators-button"></div>
        <div class="progress-indicators-button"></div>
        <div class="progress-indicators-button"></div>
      </aside>
      <nav class="buttons-wrapper">
        <aside class="buttons-wrapper-img">
          <i class="fas fa-angle-left"></i>
        </aside>
        <aside class="buttons-wrapper-img">
          <i class="fas fa-angle-right"></i>
        </aside>
      </nav>
    </section>
  </main>
</body>

</html>
